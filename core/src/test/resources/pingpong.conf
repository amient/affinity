akka {
  loglevel = "ERROR"

  http {
    host-connection-pool {
      max-open-requests = 4096
    }
  }

  remote {
    log-remote-lifecycle-events = off
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }

  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    warn-about-java-serializer-usage = off
  }
}

affinity {

  avro.schema.provider.class = "io.amient.affinity.avro.schema.MemorySchemaRegistry"

  coordinator {
    class = "io.amient.affinity.core.cluster.CoordinatorEmbedded"
    embedded.id = 2
  }

  service {
    region {
      class = "io.amient.affinity.core.actor.Partition" //generic for testing
      num.partitions = 2
    }
  }

  node {
    name = "PingPiongSystemTestNode"

    container {
      region = [0, 1]
    }

    gateway {
      http.host = 127.0.0.1
      http.port = 0
    }
  }

}


