akka {

  http {
    host-connection-pool {
      max-open-requests = 4096
    }
  }

  remote {
    log-remote-lifecycle-events = off
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }

  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    warn-about-java-serializer-usage = off
  }
}


affinity {

  coordinator {
    class = "io.amient.affinity.core.cluster.CoordinatorZk"
    zookeeper.timeout.connect.ms = 1000
    zookeeper.timeout.session.ms = 3000
    zookeeper.root = "/affinity"
  }

  keyspace {
    keyspace1 {
      class = "io.amient.affinity.core.actor.Partition"
      num.partitions = 2
      state {
        external-test {
          external = true
          memstore.class = "io.amient.affinity.core.storage.MemStoreSimpleMap"
          storage {
            class = "io.amient.affinity.core.storage.kafka.KafkaStorage"
            kafka {
              topic = "external-test"
              consumer {}
            }
          }
        }
        throughput-test {
          memstore.class = "io.amient.affinity.core.storage.MemStoreSimpleMap"
          storage {
            class = "io.amient.affinity.core.storage.kafka.KafkaStorage"
            kafka {
              topic = "throughput-test"
              consumer {}
              producer {
                acks = "1"
                retries = 0
                linger.ms = 50
                compression.type = "none"
              }
            }
          }
        }
        failure-test {
          memstore.class = "io.amient.affinity.core.storage.MemStoreSimpleMap"
          storage {
            class = "io.amient.affinity.kafka.FailingKafkaStorage"
            kafka {
              topic = "failure-test"
              consumer {}
              producer {
                acks = "1"
                retries = 0
                linger.ms = 50
                compression.type = "none"
              }
            }
          }
        }
      }
    }
  }

  node {
    name = "KafkaSystemTests"

    gateway {
      http {
        host = "127.0.0.1"
        port = 0
      }
    }
  }

}



